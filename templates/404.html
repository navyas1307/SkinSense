{% extends "layout.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="card shadow border-0">
                <div class="card-body py-5">
                    <i class="fas fa-search fa-5x text-muted mb-4"></i>
                    <h1 class="display-1">404</h1>
                    <h2 class="h3 mb-4">Page Not Found</h2>
                    <p class="lead text-muted mb-4">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Go to Home
                        </a>
                        <button class="btn btn-outline-secondary" onclick="history.back()">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <h4 class="h5">Looking for skincare help?</h4>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <a href="{{ url_for('skin_quiz') }}" class="text-decoration-none">
                            <div class="card mb-3 h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-clipboard-list text-primary fa-2x mb-3"></i>
                                    <h5>Skin Type Quiz</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{{ url_for('remedies') }}" class="text-decoration-none">
                            <div class="card mb-3 h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-heartbeat text-danger fa-2x mb-3"></i>
                                    <h5>Skin Remedies</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{{ url_for('weather_recommendations') }}" class="text-decoration-none">
                            <div class="card mb-3 h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-cloud-sun text-warning fa-2x mb-3"></i>
                                    <h5>Weather Tips</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
